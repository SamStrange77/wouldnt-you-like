<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Wouldn't-You-Like</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Wouldn'tYouLike</h1>
        <h6>A taste of the power?</h6>
        <div class="mode-switch" id="mode-switch">
            <button id="songMode">
                <b>Song</b>
                <br>
                Find the EPIC Song with as few words as possible
            </button>
            <button id="lyricMode">
                <b>Lyric</b>
                <br>
                Find the next word in the lyrics with as few words as possible
               </button>
            <button id="audioMode">
                <b>Audio</b>
                <br>
                Find the song with as few seconds of audio as possible
            </button>
        </div>
        <div id="game-area"></div>
        <div id = lyric-box-container>
            <div id="lyrics-box" hidden=true></div>
            <div id = "audio-container" hidden></div>
        </div>
        <div id="tries"></div>
        <div id = "already-guessed-container-container">
            <div id="already-guessed-container">
                <p>Already Guessed!</p>
            </div>
        </div>
        <div id = "input-field"></div>
        <div id="result" class = "result"></div>
        <div id = "final-result-container">
            <div id = "final-result" hidden></div>
        </div>
        <div id="final-final-result-container">
            <div id = "final-final-result" hidden></div>
        </div>
        <datalist id = "song-names">
                <option value="The Horse and The Infant"></option>
                <option value="Just a Man"></option>
                <option value="Full Speed Ahead"></option>
                <option value="Open Arms"></option>
                <option value="Warrior of the Mind"></option>
                <option value="Polyphemus"></option>
                <option value="Survive"></option>
                <option value="Remember Them"></option>
                <option value="My Goodbye"></option>
                <option value="Storm"></option>
                <option value="Luck Runs Out"></option>
                <option value="Keep Your Friends Close"></option>
                <option value="Ruthlessness"></option>
                <option value="Puppeteer"></option>
                <option value="Wouldn't You Like"></option>
                <option value="Done For"></option>
                <option value="There Are Other Ways"></option>
                <option value="The Underworld"></option>
                <option value="No Longer You"></option>
                <option value="Monster"></option>
                <option value="Suffering"></option>
                <option value="Different Beast"></option>
                <option value="Scylla"></option>
                <option value="Mutiny"></option>
                <option value="Thunder Bringer"></option>
                <option value="Legendary"></option>
                <option value="Little Wolf"></option>
                <option value="We'll Be Fine"></option>
                <option value="Love in Paradise"></option>
                <option value="God Games"></option>
                <option value="Not Sorry For Loving You"></option>
                <option value="Dangerous"></option>
                <option value="Charybdis"></option>
                <option value="Get in the Water"></option>
                <option value="Six Hundred Strike"></option>
                <option value="The Challenge"></option>
                <option value="Hold Them Down"></option>
                <option value="Odysseus"></option>
                <option value="I Can't Help But Wonder"></option>
                <option value="Would You Fall In Love With Me Again"></option>
            </datalist>
        <script src="https://w.soundcloud.com/player/api.js"></script>
        <script src="script.js"></script>
    </body>
</html>
